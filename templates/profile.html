<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="../public/css/profile.css">
    <script src="../public/js/jquery.min.js"></script>
    <script src="../public/js/profile.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="col-sm-3" id="navColumn">
      <div id="topProfile">
        <img id="thumbnail" class="circular" src="../public/images/cat.jpg">
        <span id="screenName"></span>
      </div>
      <div id="bottomlinks">
        <ul>
          <li><a id="myProfile" href="#">                          My Profile       </a></li>
          <li><a id="" href="/my_event">            Events           </a></li>
          <li><a id="" href="/my_organisation">                    Organisations    </a></li>
          <li><a id="slowShowButton" href="javascript: void(0)">   Enter access key </a></li>
          <form id="slowShowList" role="form">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="24-digit access key" id="accessKeyInput">
            </div>
            <select class="form-control" id="accessKeyOptions">
              <option>Organisation</option>
              <option>Event</option>
            </select>
            <button class="btn btn-default" id="accessKeySubmitButton">Submit</button>
          </form>
          <li id="signoutList" class="affix-bottom"><a id="signoutButton" href="#">                      Signout          </a></li>
        </ul>
      </div>
    </div>

    <div class="wrapper">
      <div id="profilePicDiv"><img id="profilePicImg" src="../public/images/cat.jpg"></div>
      <div id="profileInfo">
        <h1 id="profileName"></h1>
        <button type="button" id="editProfileButton" class="btn btn-primary btn-lg">
          Edit
        </button>
        <p class="infoText">First name:      <span id="firstNameInfo"></span></p>
        <p class="infoText">Last name:       <span id="lastNameInfo"> </span></p>
        <p class="infoText">Email:           <span id="emailInfo">    </span></p>
      </div>
    </div>

    <div class="wrapper" id="organisationsInfo">
      <h1>Organisations</h1>
      <div class="table" id="organisationsTable">
      </div>
    </div>



  </body>
</html>
