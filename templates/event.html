<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="../public/css/event.css">
    <script src="../public/js/jquery.min.js"></script>
    <script src="../public/js/event.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="col-sm-3" id="navColumn">
      <div id="topProfile">
        <img id="thumbnail" class="circular" src="../public/images/cat.jpg">
        <span id="screenName"></span>
      </div>
      <div id="bottomlinks">
        <ul>
          <li><a id="myProfile" href="#">                          My Profile       </a></li>
          <li><a id="" href="/my_event">            Events           </a></li>
          <li><a id="" href="/my_organisation">                    Organisations    </a></li>
          <li><a id="slowShowButton" href="javascript: void(0)">   Enter access key </a></li>
          <form id="slowShowList" role="form">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="24-digit access key" id="accessKeyInput">
            </div>
            <select class="form-control" id="accessKeyOptions">
              <option>Organisation</option>
              <option>Event</option>
            </select>
            <button class="btn btn-default" id="accessKeySubmitButton">Submit</button>
          </form>
          <li id="signoutList" class="affix-bottom"><a id="signoutButton" href="#">                      Signout          </a></li>
        </ul>
      </div>
    </div>

    <div class="wrapper" id="organisationInfo">
      <h1 id="eventName"></h1>
      <button type="button" id="deleteEventButton" class="btn btn-primary btn-lg">
        Delete this event
      </button>
      <button type="button" id="withdrawEventButton" class="btn btn-primary btn-lg">
        Withdraw from this event
      </button>
      <button type="button" id="joinEventButton" class="btn btn-primary btn-lg">
        Join this event
      </button>
      <button type="button" id="editEventButton" class="btn btn-primary btn-lg">
        Edit
      </button>
      <button type="button" id="likeEventButton" class="btn btn-primary btn-lg">
        Like
      </button>
      <button type="button" id="unlikeEventButton" class="btn btn-primary btn-lg">
        Unlike
      </button>
      <p class="infoText">Description:      <span id="descriptionInfo"> </span></p>
      <p class="infoText">Start time:       <span id="startTimeInfo"></span></p>
      <p class="infoText">End time:         <span id="endTimeInfo"></span></p>
      <p class="infoText">Location:         <span id="locationInfo">    </span></p>
      <p class="infoText">Organisation:     <span id="organisationNameInfo"></span></p>
      <p class="infoText">Likes:            <span id="likesInfo"></span></p>
      <p class="infoText">Quick access key: <span id="idInfo"></span></p>
    </div>


    <div class="wrapper" id="eventGoing">
      <h1>Going</h1>
      <div class="table" id="eventGoingTable">
      </div>
    </div>
  </body>
</html>
